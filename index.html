  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="images/WolfFace-min.png" alt="Wolf Logo placeholder" />
      </a>
      <div class="nav-container">
        <nav class="nav-bar">
          <a class="nav-button" id="home" href="#">Home</a>
          <a class="nav-button" id="purchase" href="purchase.html">Purchase</a>
          <a class="nav-button active" id="login" href="#">Login</a>
        </nav>
      </div>
    </header>

    <div class="searchblock">
      <div class="searchbar">
        <div class="searchSelector">
          <label for="quanitiyfilter">Quanitiy</label>
          <label for="datefilter">Arrive By</label>
          <input
            id="quanitiyfilter"
            type="number"
            placeholder="Any"
            maxlength="4"
          />
          <input id="datefilter" type="date" />
          <!-- <div class="partnumber">PN</div>
          <div class="ymm">YMM</div> -->
        </div>
        <input
          id="partsearch"
          type="text"
          placeholder="Part Number"
          required=""
        />
        <button class="search">ðŸ”Ž</button>
      </div>
    </div>

    <div class="bodyGrid">
      <Filters class="filters">
        <div class="filters__columns">
          <button class="filters__button">Filter!</button>
        </div>
        <div class="supplier__filters"></div>
      </Filters>
      <div class="product__columns">
        <div class="cbf">
          <div id="cheepest">Cheepest</div>
          <div id="best">Best</div>
          <div id="fastest">Fastest</div>
        </div>
        <div class="product__row">
          <button class="example"></button>
        </div>
      </div>

      <div class="savings">Savings</div>
    </div>
    <script src="indexScript.js"></script>
  </body>
</html>
