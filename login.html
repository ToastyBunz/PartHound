<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f141875ee7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navigation">
      <div>
        <a class="nav-button" href="purchase.html">Purchase</a>
        <a class="nav-button" href="#">Home</a>
        <a class="nav-button" id="login" href="#">Login</a>
      </div>
    </div>

    <div class="logo-container">
      <img id="logo" src="images/wolfLogo.svg" alt="Wolf Logo" />
    </div>

    <!--   <div class="home-buttons">
      <a class="why-autohound" href="#">Why AutoHound</a>
      <a class="purchase-autohound" href="#">Purchase AutoHound</a>
    </div>

    -->

    <div class="container">
      <form class="login-form">
        <input
          type="email"
          id="username"
          name="email"
          required
          placeholder="Username"
          autofocus="on"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <!--       <input type="submit" value="Login" class="login-button" /> -->
        <button class="login-button">Login</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <div class="have-account">
        <p>Don't have an account? <a href="#" class="sign-up">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
